<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">

    <title>Bookshelf Apps</title>
  </head>
  <body>
    <div class="row">
      <div class="container">
        <h1 class="text-center">Bookshelf Apps</h1>
        <form id="tambahBuku">
          <div class="form-group">
            <label for="inputJudul">Judul</label>
            <input type="text" class="form-control" id="inputJudul" aria-describedby="emailHelp" placeholder="Masukan Judul">
          </div>
          <div class="form-group">
            <label for="inputPenulis">Penulis</label>
            <input type="text" class="form-control" id="inputPenulis" placeholder="penulis">
          </div>
          <div class="form-group">
            <label for="inputTahun">Tahun</label>
            <input type="text" id="inputTahun" class="form-control date"/>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sudahDibaca">
            <label class="form-check-label" for="sudahDibaca">Sudah Dibaca</label>
          </div>
          <button type="submit" class="btn btn-primary">Tambah Buku</button>
        </form>
      </div>
    </div>
    <div class="row pt-3">
      <div class="container shadow p-3 mb-5 bg-white rounded card">
        <h2>Belum Selesai Dibaca</h2>
        <div id="listBlmDibaca">
          <div class="col-lg-11 m-auto card p-3 jarakAtas">
            <h4 id="judulBuku">Judul Buku</h4>
            <hr>
            <p>Penulis : <span></span></p>
            <p>Tahun Terbit : <span></span> </p>
  
            <div class="row">
              <input type="hidden" class="tampungId">
              <div class="col-lg-2">
                <button type="button" class="btn btn-primary" id="btnSelesaiDibaca">Selesai Dibaca</button>
              </div>
              <div class="col-lg-2">
                <button type="button" class="btn btn-success" id="btnUbahDataBelumDibaca">Ubah Data</button>
              </div>
              <div class="col-lg-2">
                <button type="button" class="btn btn-danger" id="btnHapusDataBelumDibaca">Hapus Buku</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-3">
      <div class="container shadow p-3 mb-5 bg-white rounded card">
        <h2>Sudah Selesai Dibaca</h2>
        <div id="listSudahDibaca">
          <div class="col-lg-11 m-auto card p-3">
            <h4 id="judulBuku">Judul Buku</h4>
            <hr>
            <p>Penulis : </p>
            <p>Tahun Terbit : </p>
  
            <div class="row">
              <div class="col-lg-3">
                <button type="button" class="btn btn-primary" >Belum Selesai Dibaca</button>
              </div>
              <div class="col-lg-2">
                <button type="button" class="btn btn-success">Ubah Data</button>
              </div>
              <div class="col-lg-2">
                <button type="button" class="btn btn-danger">Hapus Buku</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalEdit">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ubah data buku</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="ubahBuku">
              <input type="hidden" id="tampungIdBuku">
              <div class="form-group">
                <label for="inputJudul">Judul</label>
                <input type="text" class="form-control" id="modalInputJudul" aria-describedby="emailHelp" placeholder="Masukan Judul">
              </div>
              <div class="form-group">
                <label for="inputPenulis">Penulis</label>
                <input type="text" class="form-control" id="modalInputPenulis" placeholder="penulis">
              </div>
              <div class="form-group">
                <label for="inputTahun">Tahun</label>
                <input type="text" id="modalInputTahun" class="form-control date"/>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="modalSudahDibaca">
                <label class="form-check-label" for="modalSudahDibaca">Sudah Dibaca</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="btnUbahDataBuku">Ubdah Data Buku</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
  </body>
</html>
